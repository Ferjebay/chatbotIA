  position: relative;

<body data-spy="scroll" data-target="#areaChat">
    <!-- <body> -->
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col-12">
          <nav class="navbar navbar-light  navbar-expand-md navigation-clean" style="background-color: #b7b9bb;">
            <div class="container"><a class="navbar-brand" href="#"> <img src="assets/img/utb.png" alt="" style="width:48px; height:49px;"> UTB</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a class="nav-link" href="index.html"> <i class="bi bi-house-fill"></i>Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Contactos</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

    <div class="row mb-3">
      <div class="col-12">
        <div class="card">               
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                      <img src="assets/img/utb.png" alt="avatar">
                  </a>
                  <div class="chat-about">
                      <h6 class="m-b-0">CHAT BOT</h6>
                      <small>Last seen: 2 hours ago</small>
                  </div>
                </div>
                <div class="col-lg-6 hidden-sm text-right">
                  <a href="#" class="btn btn-outline-secondary"><i class="bi bi-people"></i></a>
                  <a href="#" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Inteligencia Artificial"><i class="bi bi-chat-dots"></i></a>
                  <a href="#" class="btn btn-outline-info"><i class="bi bi-file-earmark-zip"></i></a>
                  <a href="#" class="btn btn-outline-warning"><i class="bi bi-menu-up"></i></a>
                </div>
              </div>
            </div>
            <div class="chat-history" id="areaChat" >
              <ul class="m-b-0 fg fh">
              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-3">

                  <input type="text" class="form-control" name="name" 
                    value="" id="txtPregunta" placeholder="Mensaje" 
                    aria-label="Mensaje" aria-describedby="button-addon2"
                    autocomplete="off">

                  <div class="input-group-append">                      
                      <button class="btn btn-secondary" type="button" name="name" value="Enviar" onclick="evaluarExpresion()" id="botonClick" ><i class="bi bi-chat-square-dots-fill"></i></button>

                      <button class="btn btn-info" type="button"  id="btnInicio" ><i class="bi bi-mic-fill"></i> </button>
                      
                      <button class="btn btn-danger" type="button"  id="btnfin" ><i class="bi bi-mic-mute-fill"></i> </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
